name: API Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Make run script executable
        run: chmod +x ./run

      - name: Run install script
        run: bash ./run install

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Clean reports
        run: yarn clean:reports

      - name: Run Cypress tests
        run: yarn cypress run -C cypress.sit.config.ts --spec "integration/api/**/*"

      - name: Combine test reports
        if: always()
        run: yarn combine-reports

      - name: Generate HTML reports
        if: always()
        run: yarn generate-reports

      - name: Prepare GitHub Pages content
        if: always()
        run: |
          rm -rf public
          mkdir -p public
          cp -R cypress/reports/mochareports/. public/
          test -f public/report.html
          mv public/report.html public/index.html

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy-pages:
    if: always() && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/master'
    permissions:
      contents: read
      pages: write
      id-token: write
    needs: cypress-tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
